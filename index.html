<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" type="text/css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <title>Weather App</title>
</head>

<body>
    <!-- Main section -->
    <header>
        <h1>Search Weather in more than 200.000 cities across the world</h1>
    </header>

    <section>
        <!-- Div where is displayed weather info -->
        <div class="input">
            <!-- Input element -->
            <input type="text" class="search-bar" name="search" placeholder="Search weather">
            <p class="error"></p>
            <!-- Search button -->
            <button>Search</button>
        </div>
        
        
        
        <div class="container">
            
            
            <!-- Div with weather info from the API -->
            <div>
                <p class="city stil"></p>
                <img src="" alt="" class="icon"></p>
                <p class="description stil"></p>
                <p class="temp stil"></p>
                <p class="feels stil"></p>
                <p class="humidity stil"></p>
                <p class="speed stil"></p>
                <p class="country stil"></p>
                <p class="coord stil"></p>
            </div>

            <!-- Map element -->

            
        </div>
        <div id="map"></div>
    </section>


    <!-- Footer -->

    <footer>
        <div>Footer</div>
    </footer>






    <!-- Script links for leafletJS and custom JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="assets/javascript/script.js"></script>

</body>

</html>
