<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHZlQgb0IVr_2ayclG9jcMvCL09ZIHzMU&callback=initMap"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <input type="text" class="search-bar" name="search" placeholder="Search wather information in your City">
        <button>Search</button>
        <p class="city"></p>
        <img src="" alt="" class="icon"></p>
        <p class="description"></p>
        <p class="temp"></p>
        
    </div>


    <div class="container-info">
        <!-- <p class="humidity"></p>
        <p class="speed"></p>
        <p class="country"></p>
        <p class="coord"></p> -->
    </div>


    <div class="detailed-weather">
        <p class="name stil"></p>
        <p class="region stil"></p>
        <p class="stil" id="country"></p>
        <p class="humidity stil"></p>
        <p class="speed stil"></p>
        <p class="country stil"></p>
        <p class="coord stil"></p>
        <p class="sunrise stil"></p>
        <p class="sunset stil"></p>
    </div>

    <div class="hourly">

    </div>

    <!-- <div class="hourly-weather">
        <table>
            <tr>
                <td>14:00</td>
            </tr>
        </table>
    </div> -->






    




    <script src="assets/javascript/script.js"></script>
</body>
</html>
