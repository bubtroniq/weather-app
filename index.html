<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <input type="text" class="search-bar" name="search" placeholder="Search wather information in your City">
        <button>Search</button>
        <p class="city"></p>
        <img src="" alt="" class="icon"></p>
        <p class="description"></p>
        <p class="temp"></p>
        
    </div>


    <div class="container-info">
        <p class="humidity"></p>
        <p class="speed"></p>
        <p class="country"></p>
        <p class="coord"></p>
    </div>


    <div class="detailed-weather">
        <p class="name stil"></p>
        <p class="country2 stil"></p>
        <p class="region stil"></p>
    </div>

    




    <script src="assets/javascript/script.js"></script>
</body>
</html>
